<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>ac
    <div>
        <h1 id="hh1">Digital Voting Machine</h1>
        <div class="text-center">
            <h5>Name: <input id="i1"></h5>
            <button class="button1" onclick="vote('BJP')">BJP</button>
            <button class="button1" onclick="vote('Congress')">Congress</button>
            <button class="button1" onclick="vote('AAP')">AAP</button>
            <button class="button1" onclick="vote('ShivSena')">ShivSena</button>
            <button class="button1" onclick="vote('NCP')">NCP</button>
        </div>
    </div>

    <div>
        <button type="button" class="btn btn-primary" onclick="showHideResult()" id="resultButton">Show Result</button>
        <div class="ms-5 my-3" id="resultID">
            <table>
                <tr>
                    <th>
                        Party
                    </th>
                    <th>
                        Votes
                    </th>
                </tr>
                <tr>
                    <td>BJP</td>
                    <td id="BJP">0</td>
                </tr>
                <tr>
                    <td>Congress</td>
                    <td id="Congress">0</td>
                </tr>
                <tr>
                    <td>AAP</td>
                    <td id="AAP">0</td>
                </tr>
                <tr>
                    <td>ShivSena</td>
                    <td id="ShivSena">0</td>
                </tr>
                <tr>
                    <td>NCP</td>
                    <td id="NCP">0</td>
                </tr>
            </table>
            <button id="clear" onclick="clearVotingStats()">Clear Voting Data</button>
        </div>
    </div>
</body>

</html>
